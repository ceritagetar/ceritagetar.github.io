# .github/workflows/blogger_api.yml
name: Fetch Blogger Posts and Upload HTML Artifacts

on:
  workflow_dispatch: # Memungkinkan trigger manual
  schedule:
    - cron: '0 0 * * *' # Berjalan setiap hari pada tengah malam UTC
  push:
    branches:
      - main # Jalankan workflow saat ada push ke branch main

jobs:
  build_and_upload_artifacts:
    runs-on: ubuntu-latest
    # Tidak perlu izin 'write' ke 'contents' atau 'pages' lagi
    # permissions:
    #   contents: read # Cukup 'read' karena tidak menulis ke repo

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests Jinja2 beautifulsoup4

    - name: Run Blogger API script to generate HTML files
      env:
        BLOGGER_API_KEY: ${{ secrets.BLOGGER_API_KEY }}
        BLOG_ID: ${{ secrets.BLOG_ID }}
      run: |
        python main.py

    # --- Bagian PENTING: Upload Semua File HTML sebagai Artifact ---
    - name: Upload generated HTML files as artifact
      uses: actions/upload-artifact@v4
      with:
        name: generated-html-files # Nama artifact
        path: |
          *.html # Mengunggah semua file .html di direktori root
        # path: ./ # Alternatif: mengunggah seluruh direktori kerja jika ada file lain
        retention-days: 7 # Opsional: Berapa lama artifact akan disimpan (default 90 hari)
