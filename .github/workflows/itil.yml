# .github/workflows/blogger_api.yml
name: Fetch Blogger Posts and Upload Dist Folder as Artifact

on:
  workflow_dispatch: # Memungkinkan trigger manual
  schedule:
    - cron: '0 0 * * *' # Berjalan setiap hari pada tengah malam UTC
  push:
    branches:
      - main # Jalankan workflow saat ada push ke branch main

jobs:
  build_and_upload_artifacts:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Cukup izin baca karena tidak menulis ke repo

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests Jinja2 beautifulsoup4

    - name: Run Blogger API script to generate HTML files into 'dist'
      env:
        BLOGGER_API_KEY: ${{ secrets.BLOGGER_API_KEY }}
        BLOG_ID: ${{ secrets.BLOG_ID }}
      run: |
        python main.py

    # --- Bagian PENTING: Upload Folder 'dist' sebagai Artifact ---
    - name: Upload 'dist' folder as artifact
      uses: actions/upload-artifact@v4
      with:
        name: website-dist-folder # Nama artifact
        path: dist/             # <-- Ini poin utamanya! Upload folder 'dist'
        retention-days: 7       # Opsional: Berapa lama artifact akan disimpan
