<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - Blog Saya</title>
    <style>
        body { font-family: sans-serif; margin: 20px; line-height: 1.6; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 20px; }
        .post-header { text-align: center; margin-bottom: 30px; }
        .post-header h1 { font-size: 2.5em; color: #0056b3; margin-bottom: 10px; }
        .post-meta { font-size: 0.9em; color: #666; }
        .post-content { margin-top: 30px; font-size: 1.1em; line-height: 1.8; }
        .post-content img { max-width: 100%; height: auto; display: block; margin: 20px auto; border-radius: 5px; }
        .back-link { display: block; text-align: center; margin-top: 40px; }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-header">
            <h1>{{ post.title }}</h1>
            <div class="post-meta">
                Dipublikasikan: {{ post.published }} oleh {{ post.author.displayName }}
            </div>
        </div>
        <div class="post-content">
            {# Konten HTML penuh dari Blogger API. Ini penting untuk ditandai sebagai 'safe' #}
            {{ post.content | safe }}
        </div>
        <div class="back-link">
            <p><a href="/">‚Üê Kembali ke Beranda</a></p>
        </div>
    </div>
</body>
</html>
